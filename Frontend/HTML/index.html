<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../Styles/index.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img
              src="https://boland.eu/media/catalog/product/cache/d6214b89674db9acedf5c68b5b049789/7/1/71992_1.jpg"
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 class="animate__animated animate_heartBeat animate_infinite">
              Murders
            </h1>

            <form id="form">
              <div class="form-row py-3 pt-5">
                <div class="offset-1 col-lg-10">
                  <input
                  id="userName"
                    required
                    type="email"
                    class="inp px-3"
                    placeholder="email do usuário"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="offset-1 col-lg-10">
                  <input
                    type="password"
                    id="pwd"
                    class="inp px-3"
                    placeholder="palavra-passe"
                    required
                  />
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <button type="submit" class="btn1">Login</button>
                </div>

                Não tem conta? <a href="./register.html">registe ja!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="../Scripts/index.js"></script>
</html>
